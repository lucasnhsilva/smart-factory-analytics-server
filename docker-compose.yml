version: '3.8'

services:
  smii_analytics:
    build: . 
    container_name: smii_analytics
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ENV=production
    networks:
      - smii_net
      - dokploy-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4

networks:
  smii_net:
    external: true
  dokploy-network:
    external: true